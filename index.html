<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-main">
        <div class="card-info">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="stat">
            <div class="value">10k+</div>
            <div class="heading">companies</div>
          </div>
          <div class="stat">
            <div class="value">314</div>
            <div class="heading">templates</div>
          </div>
          <div class="stat">
            <div class="value">12M+</div>
            <div class="heading">queries</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
